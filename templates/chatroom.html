<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet href=static/style.css type=text/css>
        <link rel="icon" href="static/logo.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width">
        <title>Twarble</title>
    </head>
    <body>
        <nav>
            <img src=static/logo.png width=50px>
            <a href='/' style='float:none;font-size:30px;font-weight:500;vertical-align:middle;'>twarble</a>
            <a href='/about'>About</a>
            <a href='/chat'>Chatroom</a>
        </nav>
        <div id = messageContainer>
            <div class=card style='text-align:center;'>
                <form method=POST>
                    <textarea name='text'>Write a message...</textarea>
                    <br><br>
                    <input type=submit id=submitSynonym value='Submit'>
                </form>
            </div>
            <br>
            {% for post in posts %}
            <div class=card>
                <p class=message>{{post.content}}</p>
                <a class='tweet-link' onclick='document.getElementById("{{post.id}}").style="block";'>View Original</a>
                <p class=message id='{{post.id}}' style='display:none;'>{{post.original}}</p>
                <p class=handle>{{post.timestamp}}</p>
            </div>
            <br>
            {% endfor %}
        </div>
    </body>
</html>
